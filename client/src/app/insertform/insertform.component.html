<div class="container">
    <div class="jumbotron">
        <h1 style="text-align: center">Details form</h1>
        <form id="myform" >
            Name<input class="form-control" type="text" name="name" id="name" [(ngModel)]="user.name">
            <br>
            Address<textarea class="form-control" cols="8" id="address" name="address" rows="1" [(ngModel)]="user.address"></textarea>
            <br>
            PAN<input class="form-control" type="text" id="pan" name="pan" [(ngModel)]="user.pan">
            <br>
            DoB<input type="date" class="form-control" id="datepicker" name="dob" [(ngModel)]="user.dob">
             <!-- <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="user.dob">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field> -->
            <br>
            <br>
            <input (click)="addUser()" class="btn btn-primary" type="submit" value="Submit">
            <input class="btn btn-primary" type="reset" value="Reset">
        </form>
    </div>
</div>
