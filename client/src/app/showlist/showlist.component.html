<div class="container">
    <div class="jumbotron">
        <table class="table" style="background-color: black; color: white;">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">PAN</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of allUsers">
                    <td>{{item.name}}</td>
                    <td>{{item.address}}</td>
                    <td>{{item.pan}}</td>
                    <td>{{item.dob}}</td>
                    <td><input (click)="updateUser(item.id)" type="button" style="width: 100px;" class="btn btn-primary" value="Update"></td>
                    <td><input (click)="deleteUser(item.id)" style="width: 100px;" type="button" class="btn btn-danger" value="Delete"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
